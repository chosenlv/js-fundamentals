<html>
    <head>

        <title>Visit Deep Space</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script></script>

    </head>
    <body>

        <div class="blockLeft">

            <div class="heroText">
                <h1 class="">Don't miss your chance to visit deep space</h1>
                <div class="caption">Register with your name and email and win the opportunity to visit deep space with NASA team.</div>
            </div>

            <div class="formBlock">
                <form action="">
                    <input type="text" id="fname" name="fname" value="First Name">
                    <input type="text" id="lname" name="lname" value="Last Name">
                    <input type="email" id="email" name="email" value="Email">
                    <input class="formButton" type="submit" value="Visit deep space">
                </form>
            </div>

        </div>

        <div class="footer">
            <div class="footerText">Sponsored by:</div>
            <object data="assets\nasa-logo.svg" height="48"> </object>
        </div>

    </body>
</html>
